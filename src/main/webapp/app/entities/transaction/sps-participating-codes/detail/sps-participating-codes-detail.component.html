<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (sPSParticipatingCodes(); as sPSParticipatingCodesRef) {
      <div>
        <h2 data-cy="sPSParticipatingCodesDetailsHeading">
          <span jhiTranslate="transactionApp.transactionSPsParticipatingCodes.detail.title">SPS Participating Codes</span>
        </h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ sPSParticipatingCodesRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="transactionApp.transactionSPsParticipatingCodes.biccode">Biccode</span></dt>
          <dd>
            <span>{{ sPSParticipatingCodesRef.biccode }}</span>
          </dd>
          <dt><span jhiTranslate="transactionApp.transactionSPsParticipatingCodes.bicname">Bicname</span></dt>
          <dd>
            <span>{{ sPSParticipatingCodesRef.bicname }}</span>
          </dd>
          <dt><span jhiTranslate="transactionApp.transactionSPsParticipatingCodes.bicstatus">Bicstatus</span></dt>
          <dd>
            <span>{{ sPSParticipatingCodesRef.bicstatus }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button
          type="button"
          [routerLink]="['/transaction/sps-participating-codes', sPSParticipatingCodesRef.id, 'edit']"
          class="btn btn-primary"
        >
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
